<div>
  <form [formGroup]="joinForm" (submit)="onSubmit()"
        class="text-onyx-200 text-center bg-white_smoke-700 p-4 grid grid-cols-1 gap-4 w-full sm:w-3/4 md:w-1/3 mx-auto"
  >
    <label for="roomCode" class="text-sm sm:text-base">Kod pokoju:</label>
    <input id="roomCode" formControlName="code" type="text" required (click)="onInputClick()"
           class="bg-rusty_red-700 placeholder-onyx-300 text-white_smoke-500 border rounded py-2 px-4 w-full sm:w-4/5 max-w-lg mx-auto"
    >

    <label for="password" class="text-sm sm:text-base">Hasło:</label>
    <input id="password" formControlName="password" type="password" placeholder="(zostaw puste, jeśli brak hasła)"
           class="bg-rusty_red-700 placeholder-white_smoke-500 text-white_smoke-500 border rounded py-2 px-4 w-full sm:w-4/5 max-w-lg mx-auto"
    >

    <input type="submit" value="Dołącz do pokoju"
           class="bg-glaucous-600 text-white_smoke-500 text-center py-2 px-4 border rounded w-full sm:w-4/5 max-w-lg mx-auto cursor-pointer hover:bg-glaucous-500 transition-all"
    >
  </form>

  <div *ngIf="showError"
       id="toast-danger"
       class="fixed bottom-4 left-1/2 transform -translate-x-1/2 w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 transition-all duration-500 ease-in-out flex items-center space-x-3" role="alert">
    <div class="inline-flex items-center justify-center w-10 h-10 text-red-500 bg-red-100 rounded-full dark:bg-red-800 dark:text-red-200">
      <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
      </svg>
    </div>
    <div class="flex-1 text-sm font-normal">{{ this.error }}</div>
    <button type="button" (click)="onInputClick()" class="ml-3 p-2 text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>
  </div>
</div>
